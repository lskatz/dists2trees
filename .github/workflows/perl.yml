name: Perl Unit Tests

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Perl
              uses: shogo82148/actions-setup-perl@v1
              with:
                perl-version: '5.32'

            - name: Install dependencies
              run: |
                perl Makefile.PL
                cpanm --installdeps .
                make

            - name: Run unit tests
              run: |
                prove -r t/
